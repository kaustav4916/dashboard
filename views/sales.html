<div ng-controller="serviceController" style="overflow-y: scroll;overflow-x: hidden;">



	<p>Search Name: {{ searchname }}</p>


        <ul style="padding:0;
            margin:2px 5px; 
            list-style:none; 
            border:0; 
            float:left; 
            width:100%;">
            <li style="width:50%; 
            float:left; 
            display:inline-block; "> Name</li>
            <li style="width:50%; 
            float:left; 
            display:inline-block; "><input type="text" ng-model="name" /></li>
        </ul>
        
         <ul style="padding:0;
            margin:2px 5px; 
            list-style:none; 
            border:0; 
            float:left; 
            width:100%;">
            <li style="width:50%; 
            float:left; 
            display:inline-block; "> Customer Name</li>
            <li style="width:50%; 
            float:left; 
            display:inline-block; "><input type="text" ng-model="meet" /></li>
        </ul>

        <ul style="padding:0;
            margin:2px 5px; 
            list-style:none; 
            border:0; 
            float:left; 
            width:100%;">
            <li style="width:50%; 
            float:left; 
            display:inline-block; ">Sale Value</li>
            <li style="width:50%; 
            float:left; 
            display:inline-block; "><input type="currency" ng-model="sale" /></li>
        </ul>
        <ul style="padding:0;
            margin:2px 5px; 
            list-style:none; 
            border:0; 
            float:left; 
            width:100%;">
            <li style="width:50%; 
            float:left; 
            display:inline-block; ">Sale  Date</li>
            <li style="width:50%; 
            float:left; 
            display:inline-block; "><input id="date" type="date" ng-model="date"  /></li>
        </ul>
         <ul style="padding:0;
            margin:2px 5px; 
            list-style:none; 
            border:0; 
            float:left; 
            width:100%;">
            <li style="width:50%; 
            float:left; 
            display:inline-block;" >Sale Meeting Time</li>
            <li style="width:50%; 
            float:left; 
            display:inline-block; "><input type="time" ng-model="time"  />
        
            </li>
        </ul>
        <ul style="padding:0;
            margin:2px 5px; 
            list-style:none; 
            border:0; 
            float:left; 
            width:100%;">
            <li></li><li><button type="button" class="btn btn-primary" ng-click="addRow()"> Add Data </button></li>
        </ul>
         

         <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search for name " ng-model="searchname ">
      </div>      
    </div>
  </form>
        <!--CREATE A TABLE-->
        <table class="table table-bordered table-striped" style="overflow-y: scroll;overflow-x: scroll;"> 
            <tr >
                <th>Serial No</th>
                    <th <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a></th>
                    <th>Customer Name</th>
                        <th>Sale Value(Rs)</th>
                        <th> Sale Date</th>
                         <th>Sale Meeting Time</th>
                        <th>check box</th>
                        <th>Mark</th>
            </tr>

            <tr ng-repeat="movies in movieArray | orderBy:sortType:sortReverse | filter:searchname " id="movies{{movies.id}}" ng-class="{'green': movies.name == 'ABC123', 'red': movies.checked == true}">
                <td><label>{{$index + 1}}</label></td>
                <td><label>{{movies.name}}</label></td>
                 <td><label>{{movies.meet}}</label></td>
                <td><label>{{movies.sale}}</label></td>
                <td><label>{{movies.date | date : 'dd-MM-yyyy'}}</label></td>
                <td><label>{{movies.time | date : 'HH:mm'}}</label></td>
                <td><input type="checkbox" ng-model="movies.Remove"/></td>
                <td><input type='checkbox' class='highlight' ng-model="movies.checked"/></td>
            </tr>
        </table>

        <div>
            <!----<button  ng-click="submit()">Submit Data</button>------------>   
                <button type="button" class="btn btn-danger" ng-click="removeRow()">Remove Row</button>
        </div>

        <div id="display" style="padding:10px 0;">{{display}}</div>
    </div>



</div>

 <p class="text-center">
   Powered by <a href="https://capitalquotient.com/" target="_blank">CapitalQuotient.com</a>
  </p>
</div>

<script src="js/index.js"></script>
